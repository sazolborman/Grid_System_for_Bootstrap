<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">

  <title>grid system</title>
</head>

<body>

 <section class="header">
   <div class="container">
     <div class="row">
       <div class="col-md-2 col-sm-3 ">
         <div class="box">1.1</div>
       </div>
       <div class="col-md-7 col-sm-6 col-6">
         <div class="box">1.2</div>
       </div>
       <div class="col-md-3 col-sm-3 col-6">
         <div class="box">1.3</div>
       </div>
     </div>
   </div>
 </section>

 <section class="hero">
   <div class="container">
     <div class="row">
       <div class="col-md-9">
         <div class="row">
           <div class="col-md-8 d-sm-block d-none">
             <div class="box">2.1</div>
           </div>
           <div class="col-md-4">
             <div class="box">2.2</div>
           </div>
         </div>
       </div>
       <div class="col-md-3 d-md-block d-none">
         <div class="box green">3</div>
       </div>
     </div>
   </div>
 </section>

 <section class="body">
   <div class="container">
     <div class="row">
       <div class="col-md-9">
         <div class="row">
           <div class="col-md-4 col-sm-8">
             <div class="box">4.1</div>
           </div>
           <div class="col-md-3 col-sm-4 d-md-none">
             <div class="box green">3</div>
           </div>
           <div class="col-md-8">
             <div class="box">4.2</div>
           </div>
         </div>
       </div>
       <div class="col-md-3 d-md-block d-none">
         <div class="box">5</div>
       </div>
     </div>
   </div>
 </section>

 <section class="bar">
   <div class="container">
     <div class="row">
       <div class="col-md-12 d-sm-block d-none d-md-none">
         <div class="box">5</div>
       </div>
     </div>
   </div>
 </section>

 <section class="footer">
   <div class="container">
     <div class="row">
       <div class="col-md-12">
         <div class="box">6</div>
       </div>
     </div>
   </div>
 </section>

</body>
</html>
